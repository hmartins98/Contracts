syntax = "proto3";

option go_package = "github.com/hmartins98/Contracts/CMS";
option java_outer_classname = "AndroidCMS";

package CMS;

import "google/protobuf/any.proto";

service CMS {
  rpc GetActivity (ActivityRequest) returns (stream ActivityReply);
}

message ActivityRequest{
  int32 activity_id = 1;
}

message ActivityReply{
  google.protobuf.Any activity = 1;
}

message ViewProperties{
  int32 parent_id  = 1;
  int32 id  = 2;
  Gravity gravity = 3;
  oneof height{
    LayoutSize layout_height_size = 4;
    int32 height_value = 5;
  }
  oneof width{
    LayoutSize layout_width_size = 6;
    int32 width_value = 7;
  }
  int32 margin_start = 8;
  int32 margin_end = 9;
  int32 margin_left = 10;
  int32 margin_top = 11;
  int32 margin_right = 12;
  int32 margin_bottom = 13;
}

message LinearLayoutProperties{
  ViewProperties view = 1;
  Orientation orientation = 2;
}

message ImageProperties {
  ViewProperties view = 1;
  string uri = 2;
  ScaleType scale_type = 3;
}

message TextProperties {
  ViewProperties view = 1;
  string text = 2;
}

message ButtonProperties {
  ViewProperties view = 1;
  string text = 2;
  string background_color = 3;
  string textColor = 4;
  oneof action {
    ChangeActivityInteraction change_activity_interaction = 5;
    RecyclerViewInteraction recycler_view_interaction = 6;
    SubmitInteraction submit_interaction = 7;
  }
}

message ChangeActivityInteraction{
  int32 next_activity_id = 1;
  bool invalidate_cache = 2;
  bool allow_back_button = 3;
}

message RecyclerViewInteraction{
  int32 recycle_view_id = 1;
  int32 go_to = 2;
}

message SubmitInteraction{
  int32 form_id = 1;
}

enum Gravity{
  TOP = 0;
}

enum ScaleType{
  CENTER_CROP = 0;
}

enum Orientation{
  HORIZONTAL = 0;
  VERTICAL = 1;
}

enum LayoutSize{
  MATCH_PARENT = 0;
  WRAP_CONTENT = 1;
}